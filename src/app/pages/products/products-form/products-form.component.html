<mat-card>
  <mat-card-title>
    <h3 *ngIf="editMode; then thenBlock; else showmessage">Products</h3>
    <ng-template #thenBlock>Edit Products</ng-template>
    <ng-template #showmessage>Add Products</ng-template>
  </mat-card-title>
  <mat-card-subtitle>Add or edit products</mat-card-subtitle>
  <form [formGroup]="productForm" (submit)="onSubmit()">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Name</label>
      <input type="text" class="form-control" formControlName="name" />
      <small>
        <mat-error *ngIf="this.productForm.controls['name'].invalid && isSubmitted">
          Name is Required
        </mat-error>
      </small>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Brand</label>
      <input type="text" class="form-control" formControlName="brand" />
      <small>
        <mat-error *ngIf="this.productForm.controls['brand'].invalid && isSubmitted">
          Brand is Required
        </mat-error>
      </small>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Price</label>
      <input type="number" class="form-control" formControlName="price" />
      <small>
        <mat-error *ngIf="this.productForm.controls['price'].invalid && isSubmitted">
          Price is Required
        </mat-error>
      </small>
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">CountInStock</label>
      <input type="number" class="form-control" formControlName="countInStock" />
      <small>
        <mat-error *ngIf="
            this.productForm.controls['countInStock'].invalid && isSubmitted
          ">
          CountInStock is Required
        </mat-error>
      </small>
    </div>
    <div class="mb-3">
      <mat-label>Select Category</mat-label>
      <mat-select formControlName="category">
        <mat-option *ngFor="let i of categoriesList" [value]="i.id">
          {{i.name}}
        </mat-option>
      </mat-select>
      <small>
        <mat-error *ngIf="this.productForm.controls['category'].invalid && isSubmitted">
          Category is Required
        </mat-error>
      </small>
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">IsFeatured</label>
      <mat-slide-toggle formControlName="isFeatured"></mat-slide-toggle>
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Description</label>
      <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
          style="height: 100px" formControlName="description"></textarea>
      </div>
      <small>
        <mat-error *ngIf="this.productForm.controls['description'].invalid && isSubmitted ">
          Description is Required
        </mat-error>
      </small>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Upload Image</label>
      <input type="file" class="form-control" accept="image/*" (change)="onselectFile($event)">
      <small>
        <mat-error *ngIf="this.productForm.controls['image'].invalid && isSubmitted ">
          Thumbnail is Required
        </mat-error>
      </small>
      <br>
       <img src={{url}} alt="" style="width: 200px;"> 
    </div>
    <button mat-raised-button color="primary">
      <h3 *ngIf="editMode; then thenBlock; else showmessage">
        <ng-template #thenBlock>Update</ng-template>
        <ng-template #showmessage>Create</ng-template>
      </h3>
    </button>
  </form>
</mat-card>
